<div class="box-barra-superior">
  <label for="barraSupeiror">BARRA SUPERIOR:</label>
  <div>
    <label for="logo">Imagem da logo:</label>
    <input type="file" id="logo" (change)="onFileChange($event, 'logo')" name="logo">
  </div>
  <div>
    <label for="textoEsquerdo">Texto Esquerdo:</label>
    <input type="text" id="textoEsquerdo" [(ngModel)]="textoEsquerdo" name="textoEsquerdo">
  </div>
  <div>
    <label for="textoDireito">Texto Direito:</label>
    <input type="text" id="textoDireito" [(ngModel)]="textoDireito" name="textoDireito">
  </div>
</div>
