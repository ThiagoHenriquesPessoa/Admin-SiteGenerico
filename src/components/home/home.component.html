<div class="home">
  <div class="home-container">
    <button (click)="criarSite()">Criar Site</button>
    <select [(ngModel)]="selectedOption">
      <option *ngFor="let option of options" [value]="option">{{ option }}</option>
    </select>
  </div>
  <div class="cria-site-container" *ngIf="showCriaSite">
    <app-cria-site></app-cria-site>
  </div>
</div>
